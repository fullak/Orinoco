<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/front/assets/css/bootstrap-4.5.0/css/bootstrap.css">
    <link rel="stylesheet" href="/front/assets/css/style.css">

    <title>Orinoco - The Online Shop</title>
</head>


<body>
    <header class="container-fluid page-header">
        <nav class="row navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="/front/assets/images/logo.png" width="189" height="85" class="d-inline-block align-top"
                    alt="logo de la marque Orinoco">
            </a>
            <h1 class="title-font">Orinoco - WebShop</h1>
            <ul class="nav form-inline list-unstyled">
                <li class="nav-link"><a href="#">link1</a></li>
                <li class="nav-link"><a href="#">link2</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container products-presentation">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="/front/assets/images/vcam_1.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Cameras</h5>
                    <a href="#" class="btn btn-primary" id="cameraList">Nos cameras</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="/front/assets/images/teddy_1.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Ours en peluche</h5>
                    <a href="#" class="btn btn-primary" id="pelucheList">Nos peluches</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="/front/assets/images/oak_1.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Meubles en bois</h5>
                    <a href="#" class="btn btn-primary" id="meubleList">Nos meubles en bois</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="container-fluid page-footer">
        <nav class="row navbar navbar-light bg-light justify-content-center">
            <ul class="nav form-inline list-unstyled">
                <li class="nav-link"><a href="#">A propos</a></li>
                <li class="nav-link"><a href="#">Contactez-nous</a></li>
            </ul>
        </nav>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
