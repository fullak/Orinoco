<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="/front/assets/css/bootstrap-4.5.0/css/bootstrap.css"
    />
    
    <link rel="stylesheet" href="/front/assets/css/style.css" />

    <!-- JS files -->
    <script src="https://kit.fontawesome.com/ab85ac7e2e.js" crossorigin="anonymous" defer></script>
    <script src="/front/assets/js/storage.js" defer></script>
    <script src="/front/assets/js/utils.js" defer></script>
    <script src="/front/assets/js/cart.js" defer></script>

    <title>Orinoco - The Online Shop</title>
  </head>

  <body>
    <header class="container-fluid page-header">
      <nav class="row navbar navbar-light bg-light">
        <a class="navbar-brand" href="/front/index.html">
          <img
            src="/images/logo.png"
            class="d-inline-block align-top brand-logo"
            alt="logo de la marque Orinoco"
          />
        </a>
        <h1 class="title-font">Orinoco - WebShop</h1>
        <ul class="nav form-inline list-unstyled">
          <li class="nav-link"><a href="/front/index.html">Produits</a></li>
          <li class="nav-link cart">
            <a href="/front/pages/cart.html"> <i class="fas fa-shopping-cart"></i><span class="badge">0</span></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="container products-presentation">
        <button class="btn btn-primary clear-cart">Vider le panier <i class="fas fa-trash"></i></button>
        <div class="row head-list">
          <div class="product col-4">Produit(s)</div>
          <div class="price col-4">Prix</div>
          <div class="quantity col-2">Quantité</div> 
        </div>
        <div class="row shopping-list" id="products"></div>
        <div class="row total">
          <p>Total : <span id="count-total"></span></p>
        </div>
      </section>

      <section class="container empty-cart">
        <div class="container">
          <h3>Votre panier est vide <i class="fas fa-shopping-cart"></i></h3>
          <a class="back-button" href="/front/index.html">
            <button type="submit" class="btn btn-primary" id="go-back">Revenir a l'accueil</button>
          </a>
          </div>
      </section>


      <section class="container form-container hide-form">
        <div class="container">
          <form class="row">
            <div class="left col-6">
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Adresse mail" required>
              </div>
              <div class="form-group">
                <label for="Name">Nom</label>
                <input type="text" class="form-control" id="firstName" placeholder="" required>
              </div>
              <div class="form-group">
                <label for="lastName">Prénom</label>
                <input type="text" class="form-control" id="lastName" placeholder="" required>
              </div>
              <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" class="form-control" id="address" placeholder="" required>
              </div>
            </div>
            <div class="right col-6">
              <div class="form-group">
                <label for="Adresse-suite">Complément d'adresse</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
              </div>
              <div class="form-group">
                <label for="Code-postal">Code postal</label>
                <input type="number" class="form-control" id="code-postal" placeholder="" required>
              </div>
              <div class="form-group">
                <label for="city">Ville</label>
                <input type="text" class="form-control" id="city" placeholder="" required>
              </div>
              <div class="row form-button">
                <button type="submit" formaction="/front/pages/checkout.html" class="btn btn-primary validate-button" id="validate">Valider ma commande</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="container-fluid page-footer">
      <nav class="row navbar navbar-light bg-light justify-content-center">
        <ul class="nav form-inline list-unstyled">
          <li class="nav-link"><a href="#">A propos</a></li>
          <li class="nav-link"><a href="#">Contactez-nous</a></li>
        </ul>
      </nav>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
